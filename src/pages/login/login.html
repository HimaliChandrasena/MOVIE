  <ion-navbar>
    <ion-title>login</ion-title>

<ion-content padding>

  <button ion-button block (click)="login()">Login with Facebook</button>

  <button ion-button block (click)="logout()">Logout with Facebook</button>


   <script>
window.fbAsyncInit = function() {
  FB.init({
    appId      : '1838485836248925', // App ID
    channelUrl : 'https://www.youtube.com/watch?v=zbBX1iEVAZg', // Channel File
    status     : true, // check login status
    cookie     : true, // enable cookies to allow the server to access the session
    xfbml      : true  // parse XFBML
  });

FB.Event.subscribe('auth.login', function(){
    window.location.href = 'home.html';
});

// Load the SDK Asynchronously
(function(d){
   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement('script'); js.id = id; js.async = true;
   js.src = "js/all.js";
   ref.parentNode.insertBefore(js, ref);
 }(document));
</script>

</ion-content>
