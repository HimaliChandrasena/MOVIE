<ion-header>

  <ion-navbar>
    <ion-title>playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let video of videos | async" (click)="openVideo(video)">
			<ion-thumbnail item-start>
				<img [src]="video.snippet.thumbnails.standards.url">
			</ion-thumbnail>
			<h2>{{ video.snippet.title }}</h2>
			<p>{{ video.snippet.description }}</p>
		</button>
	</ion-list>

</ion-content>
