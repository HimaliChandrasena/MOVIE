




<ion-menu [content]="content" id="bg">
  <ion-header>
    <ion-toolbar>
      <ion-title>Movie World</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div class="spacer" style="height: 10px;"></div> -->

  <ion-content class="no-scroll">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)"  id="bg">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
